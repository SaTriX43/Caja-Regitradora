<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caja registradora</title>
  <!-- estilos css  -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- 1.- main  -->
<main>
  <h1>Proyect SaTriX</h1>
  <hr>
  <h2>Caja Registradora</h2>
  <!-- ------------------------------  -->
  <!-- formulario  -->
  <form id="form">
    <label for="numero">Enter cash from customer:</label>
    <input type="number" id="numero">
    <button id="button">Compra</button>
  </form>
<!-- ------------------------------------------  -->
  <!-- seccion de la caja  -->
  <section id="section__caja">
    <div class="container__div-total">
      <div class="div__total">
        <p>Total: $3.26</p>
      </div>
    </div>
    
    <div class="unir"></div>

    <div class="div__main">
      <div class="container__buttons">
        <div>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
          <button class="btn"></button>
        </div>
      </div>

      <div class="div__cambio">
        <p>Pennies: $1.01</p>
        <p>Nickels: $2.05</p>
        <p>Dimes: $3.1</p>
        <p>Quarters: $4.25</p>
        <p>Ones: $90</p>
        <p>Fives: $55</p>
        <p>Tens: $20</p>
        <p>Twenties: $60</p>
        <p>Hundreds: $100</p>
      </div>
    </div>
    <div class="div__footer">
      <div class="div__point"></div>
    </div>
  </section>
</main>

  <script src="script.js" type="module"></script>
</body>
</html>
